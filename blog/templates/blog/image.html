{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
 <div class="col=sm-10">
 	<h3 class="text-warning my-5">Image uploder Form</h3>
 </div>
 <div class="jumbotron jumbotron-fluid jumbo-color">
 	<div class="container">
  <form action="" method="post" enctype="multipart/form-data">  
        {% csrf_token %}
        <h2 class="mb-3 text-warning">Upload Image</h2>
        {{form}}<br>
        <input class="btn btn-success" type="submit" name="submit" value="submit">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
      </form>  
     </div> 
     <div class="row">
         {% for image in img %}
            <div class="col-sm-4">
                <div class="card m-2" style="width: 18rem;">
                  <img src="{{image.image.url}}" alt="" class="card-img-top">
                  </div>  
                <div class="card-body">
                    <div class="card-title">
                      <p class="text-muted">{{image.date}}</p>
                      <a class="btn btn-danger" href="delete/{{ image.id }}">Delete</a> 
                    </div>
                </div>      
            </div>    
         {% endfor %}
     </div>
     </div>
  
 	</div>
 </div>
  	
{% endblock content %}
